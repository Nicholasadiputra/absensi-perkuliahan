<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Sign On - Universitas Riau</title>
    <link rel="stylesheet" href="/static-website/src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="/static-website/src/image/LOGO-UNRI.png" alt="Logo Universitas Riau" class="logo">
            <div class="sso-info">
                <h1>Single Sign On</h1>
                <p>Layanan Terintegrasi Sistem Dan Aplikasi Dalam Satu Akun Pengguna</p>
            </div>
            <div class="footer-branding">
                </div>
        </div>
        <div class="right-column">
            <div class="login-container">
                <h2>Sign in to your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-signin">Sign In</button>
                    <p class="signup-link">
                        Belum Punya Akun? <a href="#">Daftar Akun</a>
                    </p>
                </form>
            </div>

            <div class="video-guides">
                <p class="video-guides-title">Link video panduan presensi mahasiswa Universitas Riau</p>
                <a href="#" class="btn btn-video">Video Panduan Presensi Mahasiswa</a>
                <a href="#" class="btn btn-video">Video Panduan Presensi Dosen</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Ambil form login berdasarkan ID-nya
        const loginForm = document.getElementById('loginForm');

        // Tambahkan event listener untuk event 'submit' pada form
        loginForm.addEventListener('submit', function(event) {
            // Mencegah form melakukan submit standar yang akan me-reload halaman
            event.preventDefault(); 
            
            // Mengarahkan pengguna ke halaman utama
            // Pastikan path filenya sudah benar
            window.location.href = 'halamanutama.html'; 
        });
    </script>
</body>
</html>
</body>
</html>
